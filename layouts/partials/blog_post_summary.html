<article class="post outer">
  <header>
    <div class="container">
      <h3 class="post__title"><a href="{{.Permalink}}">{{.Title}}</a></h3>

      <p class="post__date">{{.Date.Format "Jan 2, 2006"}}</p>
    </div>
  </header>

  {{ if .Truncated }}
    {{.Summary}}

    <p class="post__read-more"><a href="{{.Permalink}}">Read on â†’</a></p>
  {{ else }}
    {{.Content}}
  {{ end }}
</article>
